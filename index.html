<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
</head>
<body>
    <h2>Notepad</h2>
    <h3>Tools</h3>
        <div class="setup">
            <select class="look" onchange="changeFont(this)">
                <option value=" Arial, Helvetica, sans-serif">Arial</option>
                <option value="Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Cambria</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
            <select class="size" onchange="changeSize(this)">
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
            </select>
            <input type="button" value="Bold" class="upper" onclick="Bold()">
            <input type="button" value="Italic" class="upper" onclick="italic()">
            <input type="button" value="Underline" class="upper" onclick="underline()">
            <br><br>
            <textarea placeholder="Enter your text here" id="content" cols="100" rows="20"></textarea>
            <input type="reset" value="Clear" onclick="remove()">
            <input type="button" value="Reset" class="normal" onclick="reset()">
        </div>
        <script type="text/javascript">
            function changeFont(font){
                document.getElementById('content').style.fontFamily = font.value;
            }        
            function changeSize(n){
                var s = document.getElementById('content');
                s.style.fontSize = n.value+ 'px';
            }
            function Bold(){
                var bol = document.getElementById('content').style.fontWeight;
                if (bol =='normal'){
                    document.getElementById('content').style.fontWeight ='bold';
                } else{
                    document.getElementById('content').style.fontWeight ='normal';
                }
            }
            function italic(){
                var bol = document.getElementById('content').style.fontStyle;
                if (bol =='normal'){
                    document.getElementById('content').style.fontStyle ='Italic';
                } else{
                    document.getElementById('content').style.fontStyle ='normal';
                }
            }
            function underline(){
                var bol = document.getElementById('content').style.textDecoration;
                if (bol!=='underline'){
                    document.getElementById('content').style.textDecoration ='underline';
                } else{
                    document.getElementById('content').style.textDecoration ='none';
                }
            }
            function reset(){
                document.getElementById('content').style.fontStyle = 'normal';
                document.getElementById('content').style.textDecoration = 'none';
                document.getElementById('content').style.fontWeight = 'normal';
            }
            function remove(){
                document.getElementById('content').value = '';
            }
        </script>
</body>
</html>
